<ion-header>  
  <ion-toolbar color="primary">
    <ion-row >
      <ion-col size="2"> 
        <ion-icon class="return" name="arrow-back" routerLink="/btn-inicio" ></ion-icon>  </ion-col>
      <ion-col align="center" size="8">
    
        BUSCAR
    
      </ion-col>
      <ion-col size="2" > 
        <img routerLink="/btn-inicio" class="avatar" src="\assets\icon\img\imagenlogo-Avatar.png">
      </ion-col>          
    </ion-row> 
  </ion-toolbar>
</ion-header>


<ion-content [fullscreen]="true" class="background">

  <br>
    <ion-item color="">    
      <ion-searchbar  class="c" placeholder="Buscar Direccion..."
      animated
      (ionChange)="buscardireccion ( $event )"></ion-searchbar>

   
   </ion-item>
 
    <br>
    <ion-card>
      <ion-list lines="none">
        <ion-item-sliding  *ngFor="let post of salidas | filtro: textobuscar">
          <ion-item class="no-padding">  
            <ion-icon name="add-circle-sharp" slot="end" color="success"></ion-icon>
            <ion-label color="light">
              <h2>{{post.nombre}}</h2>
              <h2>{{post.domicilio}}</h2>

            </ion-label>
          </ion-item>
        </ion-item-sliding>
      </ion-list>
    </ion-card>
</ion-content>
