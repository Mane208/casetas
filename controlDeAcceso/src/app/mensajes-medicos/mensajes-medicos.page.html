<ion-header>
  <ion-toolbar class="ion-text-center" color="primary"  > 
    <img routerLink="/btn-inicio" slot="end" class="avatar" src="\assets\icon\img\imagenlogo-Avatar.png">
    <ion-icon slot="start" size="large"name="arrow-back"routerLink="/btn-inicio"></ion-icon>

    ALERTAS
  </ion-toolbar>
</ion-header>


<ion-content  class="background">
  <b>
    <ion-card class="verd" >
      <ion-label class="colorb">Mensajes Publicos</ion-label>
    </ion-card>
   </b> 
    <ion-card>
    <ion-item>
      
      <ion-list lines="none">
        <ion-item-sliding *ngFor="let message of messages">
          <ion-item class="no-padding">
            <ion-label class="color">              
              <h2>Mensaje: {{message.mensaje}}</h2>
            </ion-label>
          </ion-item>
  
          <ion-item-options side="start">
            <ion-item-option routerLink="/mensajespublic">
              <ion-icon slot="icon-only" name="add-sharp"></ion-icon>
            </ion-item-option>
          </ion-item-options>
          <ion-item-options side="end">
            <ion-item-option color="danger">
              <ion-icon slot="icon-only" name="trash"></ion-icon>
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ion-item>
    </ion-card> 
    <br>
  </ion-content>

    <ion-footer>
      <ion-toolbar class="color" >
        <ion-textarea  placeholder="Mensaje" [(ngModel)]="message" ></ion-textarea>
        <ion-buttons slot="end" class="color">
          <ion-button (click)="sendMessage()"> 
            
            <ion-icon color="success" name="send" ></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-footer>
