<ion-header>
  <ion-toolbar color="primary">
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="background">

  <ion-item>
    <ion-label class="color" position="floating">e-mail</ion-label>
    <ion-input class="color" type="email" [(ngModel)]="user.email" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label class="color" position="floating">password</ion-label>
    <ion-input class="color" type="password" [(ngModel)]="user.password" required></ion-input>
  </ion-item>
  <br>
  
  
  

  <ion-button class="ion-padding" 
              color="primary" 
              expand="full"
              (click)="login(user)">
    Login</ion-button>

  <ion-button class="ion-padding" 
              color="light" 
              expand="full" 
              [routerLink]="['/register']">
    Registrar</ion-button>


<br>

</ion-content>
