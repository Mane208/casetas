<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <img routerLink="/btn-inicio" slot="end" class="avatar" src="\assets\icon\img\imagenlogo-Avatar.png">
    <ion-icon slot="start" size="large"name="arrow-back"routerLink="/mensajes"></ion-icon>

        MENSAJES PRIVADOS 
  </ion-toolbar>
</ion-header>

<ion-content class="background">
<br>
<br>
<br>
  <ion-list lines="none">
  <ion-item-sliding *ngFor="let post of users">
      <ion-item class="no-padding">
        <ion-label class="color" routerLink="/mensajes">
          <h2>{{ post.users }}</h2>
        </ion-label>
      </ion-item>
<!-- [routerLink]="['/mensajes', post.id]" -->

    <ion-item-options side="start">
      <ion-item-option  >
        <ion-icon slot="icon-only" name="pencil-outline"></ion-icon>
      </ion-item-option>
    </ion-item-options>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletePost(post.id)"> 
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
