<ion-header>
  <ion-toolbar class="ion-text-center" color="primary">
    <ion-row>
      <ion-col size="1">
        <ion-icon class="return" name="arrow-back" routerLink="/btn-inicio"></ion-icon>
      </ion-col>

      <ion-col size="9">

        DIRECTORIO 

      </ion-col>
      <ion-col size="2">
        <img routerLink="/btn-inicio" class="avatar" src="\assets\icon\img\imagenlogo-Avatar.png">
      </ion-col>
    </ion-row>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background">

  <ion-list>
    <ion-item routerLink="/contacto-administrador">
      <ion-label class="color">Administrador</ion-label><ion-icon color="light" id="iconflecha" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item routerLink="/contacto-presidente">
      <ion-label class="color">Presidente</ion-label><ion-icon color="light" id="iconflecha" name="chevron-forward-outline"></ion-icon>
    </ion-item>
    <ion-item routerLink="/contacto-condominos">
      <ion-label class="color">Condominos</ion-label><ion-icon color="light" id="iconflecha" name="chevron-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
