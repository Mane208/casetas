<ion-header>  
  <ion-toolbar color="primary" >
    <ion-row >
      <ion-col size="1"> 
        <ion-icon class="return" name="arrow-back" routerLink="/accesos" ></ion-icon>  </ion-col>
      <ion-col size="9">
      <p align="center">
        SALIDAS
      </p>
      </ion-col>
      <ion-col size="2" > 
        <img routerLink="/btn-inicio" class="avatar" src="\assets\icon\img\imagenlogo-Avatar.png">
      </ion-col>          
    </ion-row> 
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-list lines="none">
    <ion-item-sliding *ngFor="let post of posts">
      <ion-item class="no-padding" [routerLink]="['/sin-acceso-salidas', post.id]">
        <ion-label>
          <h2>nombre: {{ post.nombre }}</h2>
          <h2>domicilio: {{ post.domicilio }}</h2>
          <h2>tipoacceso: {{ post.tipoacceso }}</h2>
          <h2>obcervaciones: {{ post.obcesrvaciones }}</h2>
          <h2>placas: {{ post.placas }}</h2>          
          <h2>modoingreso: {{ post.modoingreso }}</h2>  
          <h2>horaEntrada: {{ post.horaEntrada }}</h2>
          <h2>horasalida: {{ post.horasalida }}</h2>
        </ion-label>
      </ion-item>

    <ion-item-options side="end">
      <ion-item-option color="danger" (click)="deletePost(post.id)"> 
        <ion-icon slot="icon-only" name="trash"></ion-icon>
      </ion-item-option>
    </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</ion-content>
